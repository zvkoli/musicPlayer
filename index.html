<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="src/css/style.css"/>
</head>
<body>
    <div id="loader">
        <div class="preloader"></div>
      </div>
    <div id="app">
        <header>
            <p class="header-tittle">MUSIC</p>
        </header>
        <div class="txt-container">
            <p class="txt">Enjoy the full Music experience on the web</p>
        </div>
        <div class="container">
            <div class="cover-information">
                <img class="cover-album" src="./public/img/Coveralbum.jpg" >
                <div class="information-album">
                    <p class="name-album">Quartets Three - Four</p>
                    <p class="singer-album">Peter Gregson</p>
                    <p class="album-release-time"><span> 2022 - 9 </span>Tracks</p>
                    <p class="album-time"><span> 41 </span>Minutes</p>
                    <p class="album-type">Classical</p>
                </div>
            </div>
            <div id="audios"></div>
        </div>
    </div>
    <!-- Main JavaScript -->
    <script  src="./src/js/script.js"></script>
</body>
</html>
